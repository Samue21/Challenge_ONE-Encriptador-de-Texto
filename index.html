<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de texto</title>
  </head>
  <body>
    
      <img src="imgs/logo.png" alt="logo-encriptador" />
    

    <main>

      <div class="caja-texto">
        <textarea id="texto-input" class="textoencriptar" name="texto" id="" onfocus="clean()" onblur="isVacio()" onkeydown=""> Ingrese el texto aqui</textarea>
        
        <div class="contenedor-alerta">
            <img class="img-alert" src="imgs/alert.png" alt="alerta icono"><p class="alerta">Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="contenedor-botones">
          <input type="button" class="boton encriptar" onclick="encriptar()" value="Encriptar"> 
          <input type="button" class="boton desencriptar" onclick="desencriptar()" value="Desencriptar">
        </div>

      </div>


      <div class="caja-resultado">
        <div class="rectangulo" id="div-resultado">
          <img class="img-noresultado" src="imgs/Muneco.png" alt="img-ningun mensaje due encontrado">
          <p class="msj-resultado">  <b>Ningún mensaje fue encontrado</b>  <br> ingresa el texto que desea encriptar o desencriptar </p>
        </div>
      </div>

    </main>
  </body>
  <script src="js/script.js"></script>
</html>
